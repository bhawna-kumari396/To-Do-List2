       <body>
        <section class="todo-list">
            <header><i class="fas fa-arrow-alt-circle-left"></i>New Task<i class="fas fa-check"></i></header>
            
        <div class="input-container">
            <i class="fas fa-microphone"></i>
            <label>What is to be done?</label><br>
            <input class="input-field" type="text" placeholder="Enter Task Here" >
        </div>
            
        <div class="input-container">
            <i class="fas fa-calendar-alt"></i>
            <label>Due Date</label><br>
            <input class="input-field" type="text" placeholder="Date not set" >
            
            <p><u><b>Choose  List Categories</b></u></p> 
            <label class= "form-label">Default List Categories</label>
            <select class="form-dropdown field">
                <option value="mrng">Morning Routine</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="wishlist">wishlist</option>
                <option value="work">Work</option>
            </select><br>

            <!-- Button to Open the popover -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Add New Catagorie
  </button>
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">New Catagory</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <label>Enter Name Of Catagory</label><br>
            <input class="input-field" type="text" placeholder="Enter Here" >
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
